<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dogs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"
    />

    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
    <script src="js/renderEmployee.js"></script>
    <script src="js/employeesSorting.js"></script>
    <script src="js/inputs.js"></script>
</head>

<body class="employee-app">
    <h1 class="main-title">
        <img src="Images/employee.png" alt='Logo'>
    </h1>
    <table class="fixed-table" id="employeesContainer">

        <thead class="fixed-table_head">
            <tr>
                <th>
                    Id
                    <div valign="bottom">
                        <button class="btn btn-outline-light" onclick="sortDescending()">&#x25B2</button>
                        <button class="btn btn-outline-light" onclick="sortAscedning()">&#x25BC</button>
                    </div>
                </th>
                <th>
                    First name
                    <div valign="bottom">
                        <button class="btn btn-outline-light" onclick="sortByFirstNameAlphabetically()">&#x25B2</button>
                        <button class="btn btn-outline-light" onclick="sortByFirstNameNonAlphabetically()">&#x25BC</button>
                    </div>
                </th>
                <th>
                    Last name
                    <div valign="bottom">
                        <button class="btn btn-outline-light" onclick="sortByFirstNameAlphabetically()">&#x25B2</button>
                        <button class="btn btn-outline-light" onclick="sortByFirstNameNonAlphabetically()">&#x25BC</button>
                    </div>
                </th>
                <th>
                    Date of birth
                    <div valign="bottom">
                        <button valign="bottom" class="btn btn-outline-light" onclick="sortByDateDescending()">&#x25B2</button>
                        <button class="btn btn-outline-light" onclick="sortByDateAscending()">&#x25BC</button>
                    </div>
                </th>
                <th>
                    Company
                    <div valign="bottom">
                        <button valign="bottom" class="btn btn-outline-light" onclick="sortByFirstNameOfCompanyAlphabetically()">&#x25B2</button>
                        <button class="btn btn-outline-light" onclick="sortByFirstNameOfCompanyNonAlphabetically()">&#x25BC</button>
                    </div>
                </th>
                <th class="informationCells">
                    Note
                </th>

            </tr>
            <tr class="additionalEmployee" onclick="setValueOfID()">
                <th>
                    <input type="text" readonly="readonly"></input>
                </th>
                <th>
                    <input type="text" onkeypress="return lettersOnly(event,this )" maxlength=15></input>
                </th>
                <th>
                    <input type="text" onkeypress="return lettersOnly(event,this )" maxlength=15></input>
                </th>
                <th>
                    <input class="form-control" id="date" name="date" placeholder="MM.DD.YYY" type="text" readonly="readonly" style="cursor:pointer"
                    />

                </th>
                <th>
                    <input type="text" maxlength=18></input>
                </th>
                <th>
                    <input type="text"></input>
                </th>
            </tr>
            <tr>

                <td colspan='100%' style="text-align: center; padding:3px;">
                    <button type="button" class="btn btn-outline-light" onclick="renderEmployee()">Add current list of employees</button>
                    <button type="button" class="btn btn-outline-light" onclick="onAddNewEployeeButtonClick()">Add new employee to current list</button>
                </td>

        </thead>
        <tbody class="fixed-table_body" id="myTable">

        </tbody>
        <tfoot>

            </tr>
        </tfoot>
    </table>
    <div class="col-md-12 text-center">
        <ul class="pagination pagination-lg pager" id="myPager"></ul>
    </div>

    <script src="js/paginationTable.js"></script>
</body>

</html>
