<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dogs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
    <script src="js/renderEmployee.js"></script>
    <script src="js/employeesSorting.js"></script>
</head>

<body class="dogs-app">
    <h1 class="main-title">
        <img src="Images/employee.png" alt='Logo'>
    </h1>
    <table class="fixed-table" id="dogsContainer">
        <thead class="fixed-table_head">
            <tr>
                <th>
                    Id
                    <div valign="bottom">
                        <button class="btn btn-outline-light" onclick="sortDescending()">&#x25B2</button>
                        <button class="btn btn-outline-light" onclick="sortAscedning()">&#x25BC</button>
                    </div>
                </th>
                <th>
                    First name
                    <div valign="bottom">
                        <button class="btn btn-outline-light" onclick="sortByFirstNameAlphabetically()">&#x25B2</button>
                        <button class="btn btn-outline-light" onclick="sortByFirstNameNonAlphabetically()">&#x25BC</button>
                    </div>
                </th>
                <th>
                    Last name
                    <div valign="bottom">
                        <button class="btn btn-outline-light" onclick="sortByFirstNameAlphabetically()">&#x25B2</button>
                        <button class="btn btn-outline-light" onclick="sortByFirstNameNonAlphabetically()">&#x25BC</button>
                    </div>
                </th>
                <th>
                    Date of birth
                    <div valign="bottom">
                        <button valign="bottom" class="btn btn-outline-light" onclick="sortByDateAscending()">&#x25B2</button>
                        <button class="btn btn-outline-light" onclick="sortByDateDescending()">&#x25BC</button>
                    </div>
                </th>
                <th>
                    Company
                    <div valign="bottom">
                        <button valign="bottom" class="btn btn-outline-light" onclick="sortByFirstNameOfCompanyAlphabetically()">&#x25B2</button>
                        <button class="btn btn-outline-light" onclick="sortByFirstNameOfCompanyNonAlphabetically()">&#x25BC</button>
                    </div>
                </th>
                <th class="informationCells">
                    Note
                </th>

            </tr>
            <tr class="additionalEmployee">
                <th>
                    <input type="text" onclick="setValueOfID()" readonly="readonly"></input>
                </th>
                <th>
                    <input type="text" ></input>
                </th>
                <th>
                    <input type="text"></input>
                </th>
                <th>
                    <input type="text"></input>
                </th>
                <th>
                    <input type="text"></input>
                </th>
                <th>
                    <input type="text"></input>
                </th>
            </tr>
        </thead>
        <tbody class="fixed-table_body">

        </tbody>
        <tfoot>
            <tr>

                <td colspan='100%' style="text-align: center; padding:3px;">
                    <button type="button" class="btn btn-outline-light" onclick="renderEmployee()">Add list of employees</button>
                    <button type="button" class="btn btn-outline-light" onclick="onAddNewEployeeButtonClick()">Add new employee to list</button>
                </td>

            </tr>
        </tfoot>
    </table>

</body>

</html>
